name: üêõ Bug report
description: Create a report to help us improve
title: "<Short description of the bug>"
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out these fields so we can investigate and fix the issue.

        If you have any questions or are unsure about anything, don't hesitate to ask!

  - type: checkboxes
    id: checks
    attributes:
      label: Checks
      description: Please confirm the following
      options:
        - label: This is not a duplicate of an existing issue (please check our [open issues list](https://github.com/goran1010/bosnia-lens/issues))
          required: true
        - label: I have read and understand the [Contributing Guidelines](https://github.com/goran1010/bosnia-lens/blob/main/CONTRIBUTING.md)
          required: true

  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is
      placeholder: ex. "The postal code search returns incorrect results for Sarajevo..."
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen
      placeholder: ex. "The search should return postal codes for all municipalities in Sarajevo Canton"
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop images here or paste them
    validations:
      required: false

  - type: checkboxes
    id: environment
    attributes:
      label: Component
      description: Which part of the project is affected?
      options:
        - label: Backend / API
        - label: Frontend / UI
        - label: Database / Data
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here
      placeholder: Error logs, console output, related issues, etc.
    validations:
      required: false

  - type: input
    id: discord
    attributes:
      label: (Optional) Discord/Email
      description: Optionally provide your contact info to help coordinate if needed
      placeholder: ex. username#1234 or email@example.com
    validations:
      required: false
